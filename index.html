<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places You've Been</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Enter a place you have visited:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id="new-city">
          </div>
          <div class="form-group">
            <label for="new-country">Country</label>
            <input type="text" class="form-control" id="new-country">
          </div>
          <div class="form-group">
            <label for="new-year">Year visited</label>
            <input type="text" class="form-control new-year">
          </div>
          <div class="form-group">
            <label for="new-person">People you were with</label>
            <input type="text" class="form-control new-person">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control new-notes">
          </div>
          <button type="submit" class="btn btn-primary">Add Place</button>
        </form>
      </div>
    </div>

    <h2>Places:</h2>
    <ul id="places">

    </ul>

    <div class="col-md-6">
      <div id="show-place">
        <h2></h2>

        <p>City: <span class="new-city"></span></p>
        <p>Country: <span class="new-country"></span></p>
        <p>Year visited: <span class="new-year"></span></p>
        <p>People you were with: <span class="new-person"></span></p>
        <p>Notes: <span class="new-notes"></span></p>

      </div>
    </div>
  </div>
</body>
</html>
